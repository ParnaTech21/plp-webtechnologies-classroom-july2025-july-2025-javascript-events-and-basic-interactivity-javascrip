<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Pages with JavaScript</h1>
    <button id="theme-toggle">Toggle Light/Dark Mode</button>
  </header>

  <main>
    <section>
      <h2>Counter Game</h2>
      <div id="counter-container">
        <button id="decrement">-</button>
        <span id="counter">0</span>
        <button id="increment">+</button>
      </div>
    </section>

    <section>
      <h2>FAQ</h2>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <div class="faq-answer">JavaScript is a programming language for the web.</div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Why validate forms?</button>
        <div class="faq-answer">Validation prevents incorrect or incomplete data submission.</div>
      </div>
    </section>

    <section>
      <h2>Contact Form</h2>
      <form id="contact-form" novalidate>
        <label>
          Name:
          <input type="text" id="name" name="name">
          <span class="error" id="name-error"></span>
        </label>
        <label>
          Email:
          <input type="email" id="email" name="email">
          <span class="error" id="email-error"></span>
        </label>
        <label>
          Password:
          <input type="password" id="password" name="password">
          <span class="error" id="password-error"></span>
        </label>
        <button type="submit">Submit</button>
        <div id="form-success"></div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
